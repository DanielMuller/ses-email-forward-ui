version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @quasar/cli
        - npm ci
    build:
      commands:
        - TABLE_NAME=$TABLE_NAME TABLE_REGION=$TABLE_REGION quasar build -m spa
  artifacts:
    baseDirectory: /dist/spa
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
